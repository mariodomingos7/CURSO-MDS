<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>Transicoes</title> 
<style  type="text/css" >  
   boby {
       margin: 0;
   }
   .exemplo {
       width: 150px;
       height: 150px;
       background-color: green;
       margin: auto;
       transition: all 1s linear;
        }
        .exemplo:hover {
            width: 300px;/*ao passar o mouse muda de tamanho*/
           /* background-color:red; ao passar o mouse muda de cor*/
        }
        a {
            font-size: 30px;
            color: #000;
            transition: all 1s; linear;
        }
        a:hover {
            color: #FF0000;
        }
</style>
 </head>
 <body>
    <div class="exemplo"></div>

    <a href="">Clique aqui no link</a>
 </boby>
 </html>
