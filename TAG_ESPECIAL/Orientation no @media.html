<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>Orientatio no @media</title> 
<style  type="text/css" >  
    @media (aspect-radio: 1/1) {/*1/1,significa tela quadrada, e assim = em proporção*/
        body {
            background-color: yellowgreen;
        }
    }
    @media (min-aspect-radio: 2/1) {
        body {
            background-color: #0000ff;
        }
    }
    @media (max-aspect-radio: 1/2) {
        body {
            background-color: #00ff00;
        }
    }



</style>
 </head>
 <body>
  <h1>Seja bem vindo (a) ao meu site.</h1>
 
</body>
 </html>
