<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>Normalize.css</title> 
<style  type="text/css" >  
   boby {
       margin: 0;
   }
   
   form {
       width: 160px;
       height: 150px;
       background-color: #DDD;
       margin: auto;
       padding: 20px;
        margin-top: 20px;
   }
   input {
       padding: 5px;
       font-size: 13px;
   }
   
</style>
 </head>
 <body>
     <form method="POST">
         Usuário:<br/>
         <!--aurocomplete 'on'ligado, 'off'desligado, quando começar a digitar já aparece autocompletar-->
        <input type="email" name="email" autocomplete="on"/><br/><br/>
        
         Senha:<br/>
        <input type="password" name="senha" autocomplete="on"/><br/><br/>

        <input type="submit" value="Enviar"/>
     </form>

 </boby>
 </html>
