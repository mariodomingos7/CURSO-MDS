<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>animacoes</title> 
<style  type="text/css" >  

   boby {
       margin: 0;
   }
   .exemplo {
       width:150px;
       height:150px;
       background-color: red;
       position:absolute;
       animation-name:exemplo;
       animation-duration:4s;/*duração 2 segundo*/
       animation-delay: 2s;/*ao clicar, demora 2s para começar*/
       animation-iteration-count: 4;/*vai repetir 3 vezes*/
      /* animation-iteration-count: inherite;direto não para*/
   }
   @keyframes exemplo {
    0% {background-color: red;top:0px;left:0px;}
    25% {background-color: yellow;top:0px;left:200px;}
    50% {background-color: blue;top:200px;left:200px;}
    75% {background-color: green;top:200px;left:0px;}
    100% {background-color: red;top:0px;left:0px;}
}
</style>
 </head>
 <body>
     
    <div class="exemplo"></div>
 </boby>
 </html>
