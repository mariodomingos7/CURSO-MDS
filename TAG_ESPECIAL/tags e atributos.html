<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8" />
        <title>tags e atributos</title>
        <link rel="stylesheet" href="estilo2.css" />
    </head>
    <body>
    <p>Paragrafo</p><!--paragrafo-->
    <strong>Negrito</strong><!--negrito-->
    <br/><!--quebra de linha-->
    <U>Subrinhado</U><!--subrinhado-->
    <hr/><!--linha orizontal-->
        <a href="https://www.google.com.br">clique aqui para entrar no gogo</a><!--link e atributos-->
        <img src="https://www.google.com.br/google.jpg" width="200px" height="100px"/><br/> 
        <!--para inserir uma imagem--> 
        <!--src, width, height, são atributos-->
        <img src="https://www.google.com.br/google.jpg" alt="Logo do Google" /><br/>
        <!--quando não aparece a imagem, aparece o nome-->
        <button>Clique para Enviar</button><br/>
        <h3>Lista de bolo</h3>
        <ul> <!--Lista desordenada-->
            <li>Farinha</li>
            <li>Fermento</li>
            <li>Ovo</li>
            <li>Açucar</li>
        </ul>
        <h2>Lista de pão</h2>
        <ol> <!--Lista ordenada-->
            <li>Farinha</li>
            <li>Fermento</li>
            <li>Água</li>
        </ol>
     </body> 
    </html>
