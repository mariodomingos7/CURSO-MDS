<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>aspect-radio no @media</title> 
<style  type="text/css" >  
body {
    display: flex;
}
div {
    width: 100px;
    height: 100px;
    border: 3px solid #000;
}
 @media (orientation: landscape) {
     body { 
         flex-direction: row; /* row e portrait, serve 'as vezes'para mudar a tela,orizontal, ou vertical*/
     }
 }
 @media (orientation: portrait) { /*row orizontal, portrait vertical*/
     body {
        flex-direction: column;/*clumn = coluna*/
     }
 }
</style>
 </head>
 <body>
  <h1>Seja bem vindo (a) ao meu site.</h1>
 <div>Caixa 1</div>
 <div>Caixa 2</div>
 <div>Caixa 3</div>
 <div>Caixa 4</div>
</body>
 </html>
