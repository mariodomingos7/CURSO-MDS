<!DOCTYPE html>
<head>
<meta charset="UTF-8" /><!--bottom parte baixo, top cima, left esquerda, right direita-->
<title>width e height</title> 
<style>
    body {
        margin: 0px;
    }
    .exemplo {
        background-color: #0000ff;
        width: 100%;
        height: 100px;
        /*width: auto; automatico*/
    }
    img {
        width: 200px;
        /*max-width: 300px; o maximo de largura*/
        /*min-width: 250px; o minimo de largura, se aplica para largura e autura*/
    }
  
</style>  
 </head>
 <body> 
     <div class="exemplo">Texto de exemplo</div>

     <img src="https://www.google.com.br/google.jpg" alt=""/>
 </body>
 </html>
