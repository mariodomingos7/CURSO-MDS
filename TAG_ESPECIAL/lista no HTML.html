<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>Lista no HMTL</title> 
<style>

</style>
 </head>
 <body>
 <h1>Lista no HTML</h1>
 <ul style="list-style-type:square"> <!--square, aparece quadrado-->
 <li>Café</li>
 <li>Chá</li>
 <li>Leite</li>
 </ul>
 <ol style="list-style-type:circle"> <!--circle, aparece circulo-->
 <li>Café</li>
 <li>Chá</li>
 <li>Leite</li>
 </ol>
 <ul style="list-style-type:none"> <!--none, naõ aparece nada-->
 <li>Café</li>
 <li>Chá</li>
 <li>Leite</li>
 </ul>
 <ul><!--ul lista desordenada, ol lista ordenada-->
 <li>Café</li>
 <li>Chá</li>
 <li>Leite</li>
 </ul>
 <ol type="A"> <!--A maiusculo, a minusculo, I maiusculo-->
 <li>Café</li><!--<ol start="45"> começa no 45-->
 <li>Chá</li>
 <li>Leite</li>
 </ol>
 <ul><!--lista dentro da lista-->
 <li>Café</li>
 <li>
 Chá
 <ul>
 <li>Chá Preto</li>
 <li>
 Chá Verde
 <ul>
 <li>Tipo 1</li>
 <li>Tipo 2</li>
 </ul>
 </li>
 </li>
 </ul>
 <li>Leite</li>
 </ul>
</body>
 </html>
