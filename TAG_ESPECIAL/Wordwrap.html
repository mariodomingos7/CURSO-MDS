<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>wordwrap</title> 
<style  type="text/css" >  
   boby {
       margin: 0;
   }
   .exemplo {
       width: 150px;
       height: 200px;
       border: 1px solid #000;
       word-wrap: break-word;/*quebra a palavra para caber dentro do elemento*/
   }
   
</style>
 </head>
 <body>
    <div class="exemplo">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
 </boby>
 </html>
