<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>sombras</title> 
<style  type="text/css" >  
   boby {
       margin: 0;
   }
   .exemplo {
       width: 150px;
       height: 150px;
       background-color: green;
       margin: auto;
       margin-top: 100px;
       /*shadow=sombra,1º valor é a distancia horizontal, 2º valor distancia na vertical, 3º valor espalhamento da sombra, se por valor negativo, a sombra vai para cima ou para a esquerda, ultimo é a cor*/
       box-shadow:5px 5px  5px #888888;
       /*box-shadow:0px 0px  30px #888888; borda para os quatro lados*/
      /* border-radius: 75px; fica uma bola com sombra*/
   }
   h1 {
    width: 150px;
    height: 150px; 
    color: green;
    margin: auto;
    margin-top: 100px;
    text-shadow: 2px 2px 1px #888888;
   }
</style>
 </head>
 <body>
     <h1>SOMBRAS</h1>
     <div class="exemplo"></div>

 </boby>
 </html>
