<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>Citações</title> 
<style  type="text/css" >  
   boby {
       margin: 0;
   }
   q {
       color: red;
       font-style: italic;
   }
   blockquote {
       font-family: Arial, Helvetica, sans-serif;
       color: blue;
   }
   
</style>
 </head>
 <body>
     <h2>Citações</h2>
     <p>
         Como o famoso Walt Disney costumava dizer:<q>Todos os nossos sonhos pode tornar realidade</q>
         <!--o texto entre a tag 'q' aparece na pagina entre aspas, ou seja uma citação pequena-->
     </p><br/><br/>
     <p>
         Como a biblia fala:
         <!--blockquote, para citações maiores, pode inserir um link para facilitar para o motor de busca-->
         <blockquote cite="https://www.bibliaonline.com.br/acf/pv/18/10+">
             Torre forte é o nome do SENHOR; a ela correrá o justo, e estará em refúgio.
            - Proverbio 18:10
         </blockquote>
     </p>

 </boby>
 </html>
