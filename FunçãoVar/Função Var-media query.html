<!DOCTYPE html>
<html lang="pt-br">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
<head>
    <meta charset="UTF-8">
    <title>FunçãoVar</title>
    <style>
       :root {
            --cor1:#83e1ad;
            --cor2:#9acd32;
            --cor3:#2fa866;
            --cor4:#d3d3d3;
            --cor5:#fff;
            --cor6:#FFFF00;
            --font-size:25px;
        }
        body {
            background-color:var(--cor5);
            color: var(--cor5);
        }
        h1 {
            text-align: center;
        }
        h2,h3,h4,h5 {
            width: 200px;
            text-align: center;
            font-size:var(--font-size)
        }
        .container {
            background-color:var(--cor2);
            color: var(--cor5);
        }
        
        h1{
            background-color: var(--cor2);
        }
        h2{
            background-color: var(--cor3);
        }
        h3{
            background-color: var(--cor4);
        }
        h4 {
            background-color: var(--cor5);
            color:#000;
        }
        h5{
            background-color: var(--cor6);
        }
        @media(max-width:450px){
            :root {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Título do Site</h1>
    <div class="container">
       <h2>COR1</h2>
       <h3>COR2</h3>
       <h4>COR3</h4>
       <h5>COR4</h5>
    </div>
    
</body>
</html>
