<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">

    <title>Variaveis em css</title>
    <style>
        :root {
            --cor1:#83e1ad;
            --cor2:#3ddc84;
            --cor3:#2fa866;
            --cor4:#1a5c37;
            --cor5:#063d1e;
            --cor6:#FFFF00;
        }
            h1,h2,h3,h4,h5,h6 {
                width: 100px;
                height: 50px;
                text-align: center;
                color:#fff;

            }
            h1 {
                background-color: var(--cor1);
            }
            h2 {
                background-color: var(--cor2);
            }
            h3 {
                background-color: var(--cor3);
            }
            h4 {
                background-color: var(--cor4);
            }
            h5 {
                background-color: var(--cor5);
            }
            h6 {
                background-color: var(--cor6);
            }
   
    </style>
</head>
<body>
    <h1>COR1</h1>
    <h2>COR2</h2>
    <h3>COR3</h3>
    <h4>COR4</h4>
    <h5>COR5</h5>
    <h6>COR6</h6>
    
</body>
</html>
