<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>placeholder</title>
    <link href="style.css"rel="stylesheet"/>
    <style>
        form {
            width:220px;
            height:170px;
            background-color: #CCC;
            margin: auto;
            border-radius: 15px;
        }
        input {
        margin-top:25px;
        margin-left: 20px;    
        }
    </style>
</head>
<body>
    <form method="POST">
        <input type="text" name="usuario" placeholder="Usuário"/><br/>
        <!--PLACEHOLDER ; EX: APARECE O NOME USUÁRIO DENTRO DO CAMPO-->
        <input type="password" name="senha" placeholder="Senha"/><br/>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
