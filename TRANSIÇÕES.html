<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>Transições</title>
    <style>
        body {
            margin: 0;
        }
        .exemplo {
            width: 150px;
            height: 150px;
            background-color: green;
            margin:auto;
            margin-top: 100px;
            transition: all 1s linear ;
        }
        .exemplo:hover {
            width: 300px;
            background-color: yellow;
        }
        a  {
            font-size: 20px;
            color: #000;
            transition: all 1s linear;
            text-decoration: none;
        }
        a:hover{
            color: #FF0000;
        }
    div{
        background-color: #DDD;
        width: 250px;
    }
    div:hover {
        background-color: blanchedalmond;
    }
    </style>
</head>
<body>
    <div class="exemplo"> </div>
<a href="">Clique aqui nesse link</a><br/><br/>
<div>
    <a href="">ESSE LINK É DA HORA</a>
</div>
   
</body>
</html>
