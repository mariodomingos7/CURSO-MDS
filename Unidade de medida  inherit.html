<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade de medida inherit</title>
    <style type="text/css">
    body {
        margin: 0;
        background-color: #DDD;
    }
    .box {
        background-color: #999;
        font-size: 15px;
    }
    h1 {
        font-size: 30px;
    }
    .box h1 {
        /*herda o tamanho da fonte do box anterior*/
        font-size: inherit;
    }
    </style>
</head>
<body>

    <h2>Unidade de medida inherit</h2>
    <div class="box">
        <h4>Titulo do box</h4>
    </div>
    
</body>
</html>
