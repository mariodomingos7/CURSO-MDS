<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>Orintation @media</title>
    <style>
        body {
            display: flex;
        }
        div {
            width: 100px;
            height: 100px;
            border: 3px solid #000;
        }
        @media (orientation: landscape){/*horizontal*/
            body {
                flex-direction: row;
            }
        }
        @media(orientation:portrait){
            body{
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <DIV>Caixa 1</DIV>
    <DIV>Caixa 2</DIV>
    <DIV>Caixa 3</DIV>
    <DIV>Caixa 4</DIV>

</body>
</html>
