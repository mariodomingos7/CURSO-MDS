<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>Flexbox06</title>
    <link rel="stylesheet" href="estilo.css">
    <style type="text/css">
        body {
            margin:10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
         display: flex;
         height:500px;
         flex-direction: row;
         justify-content: center;
         align-items: flex-start;/*come√ßa da esquerda para direita*/
          background-color: #DDDDDD;
        }
        .container div {
            width: 100px;
            height: 100px;
            background-color: #9acd32;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>um</div>
        <div>dois</div>
        <div>trez</div>
        <div>quatro</div>
        <div>cinco</div>
        <div>seis</div>
        <div>sete</div>
        <div>oito</div>
        <div>nove</div>
        <div>dez</div>
        <div>onze</div>
        <div>doze</div>
        <div>reze</div>
        <div>quatorze</div>
        <div>quinze</div>
    </div>
   
</body>
</html>
