<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>Flexbox13</title>
    <link rel="stylesheet" href="estilo.css">
    <style type="text/css">
        body {
            margin:10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
         display: flex;
         height:500px;
         flex-wrap:wrap;/*quebra a linha, a outra parte vem para baixo*/
         flex-direction: row;
         justify-content: center;
         align-items:flex-start;
          background-color: #DDDDDD;
          align-content: flex-end;/*as dive vem tudo para parte de baixo*/
        }
        .container div {
            width: 100px;
            height: 100px;
            background-color: #9acd32;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
       
    </div>
   
</body>
</html>
