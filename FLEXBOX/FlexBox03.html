<html lang="PT-BR">
<head>

    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>Flexbox03</title>
    <link rel="stylesheet" href="estilo.css">
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
         display: flex; 
         flex-direction:row ;
          background-color: #DDDDDD;
          margin: 10px;
        }
        .container div {
            flex:1;/*dividi a largura da tela em dois tamanho igual*/

            flex-direction: row;
            margin: 10px;
            font-size: 18px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div>um</div>
        <div>dois</div>
    </div>
