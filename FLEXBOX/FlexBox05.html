<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>Flexbox05</title>
    <link rel="stylesheet" href="estilo.css">
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
         display: flex; 
         flex-direction:row ;
          background-color: #DDDDDD;
          margin: 10px;
        }
        .div1 {
            flex:1;/*divide a largura da tela em tamanho igual, 2div,3div,4div*/
            background-color: #FF0000;
            flex-direction: row;
            margin: 10px;
            font-size: 18px;
        }
        .div2 {
            flex:1;
            background-color: #FF0000;
            flex-direction: row;
            margin: 10px;
            font-size: 18px;
        }
        .div3 {
            flex:1;
            background-color: #FF0000;
            flex-direction: row;
            margin: 10px;
            font-size: 18px;
        }
        .div4 {
            flex:3;/*fica tres vezes o tamanho do flex:1*/
            background-color: #FF0000;
            flex-direction: row;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">um</div>
        <div class="div2">dois</div>
        <div class="div3">tres</div>
        <div class="div4">quatro</div>
    </div>
   
</body>
</html>
