<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>Flexbox1</title>
    <link rel="stylesheet" href="estilo.css">
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {/*container controla os box*/
         display: flex;/*o fica flexivel, por padrão alinha na horizontal*/
         flex-direction:row ;/*'row por padrão alinha na horizontal*/
        /*flex-diretion:row-reverse;alinha da direita para exquerda*/
         /*flex-diretion:colunm; alinha em coluna*/
         /*flex-direction: column-reverse;alinha de baixo para cima*/
          /* display: none;  A DIV NÃO MOSTRA*/
          background-color: #DDDDDD;
          margin: 10px;
        }
        .container div {/*toda div dentro do container*/
            background-color: #FF0000;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
     /*==================================================================*/   
    /*FLEXBOX = BOX FLEXIVEL => box, quadrado, div,espaço,armazenamento*/ 
    </style>
</head>
<body>
    <div class="container">
        <div>um</div>
        <div>dois</div>
        <div>trez</div>
    </div>
   
</body>
</html>
