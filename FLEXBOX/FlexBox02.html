<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
    <title>Flexbox02</title>
    <link rel="stylesheet" href="estilo.css">
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
         display: flex; 
         flex-direction:row ;
          background-color: #DDDDDD;
          margin: 10px;
        }

        .container2 {
         display: flex;
         flex-direction: column;
          background-color: #DDDDDD;
          margin: 10px;
        }

        .container3 {
         display: flex;
         flex-direction:row-reverse;
          background-color: #DDDDDD;
          margin: 10px;
        }
        
        .container div,
        .container2 div,
        .container3 div {
            background-color: #FF0000;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>um</div>
        <div>dois</div>
        <div>tres</div>
    </div><br>
    <div class="container2">
        <div>um</div>
        <div>dois</div>
        <div>tres</div>
    </div><br>
    <div class="container3">
        <div>um</div>
        <div>dois</div>
        <div>tres</div>
    </div><br>
   
</body>
</html>
